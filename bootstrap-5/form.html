<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mt-5">
        <label for="customRange1" class="form-label">Example range</label>
        <input
          type="range"
          class="form-range"
          id="customRange1"
          min="0"
          max="10"
          step="2"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          id="myComment"
          placeholder="Password"
          style="height: 150px"
        ></textarea>
        <label for="myComment">Something .....</label>
      </div>
    </div>

    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-sm"
            placeholder="Please enter a email address"
            aria-describedby="emailInformation"
          />
          <div class="form-text" id="emailInformation">
            We will never share your email
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Please enter a password"
            aria-describedby="passwordInformation"
          />
          <div class="form-text" id="passwordInformation">
            We will never share your password
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="checkBox" class="form-check-input" />
            <label class="form-check-label" for="checkBox">Check me out</label>
          </div>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Other
          </label>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input
            class="form-control form-control-lg"
            type="file"
            id="formFile"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            aria-label="Default select example"
            multiple
            size="2"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <button class="btn btn-success">Submit</button>
      </form>
    </div>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
